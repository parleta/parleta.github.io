  <div id="create-assignment-window" style="display: none">

      <h1>Create new assignment</h1>
      <input id="assignment-name" type="text" placeholder="NAME" required="required" maxlength="20">
      <textarea id="assignment-description" required="required" rows="3" cols="50" placeholder="description..."></textarea>
      <br>
      <label for="deadline">Deadline:</label>
      <input id="deadline" type="date" required="required">
      <button class="form-submit" id="create-assignment-submit" type="submit">Create Assignment</button>
    </form>
  </div>

  <div id="assignment-info-window" style="display: none;">
    <div id="assignment-info-container">
      <span id="close-assignment-info">&times;</span>
      <div id="students-info">
        
      </div>
      <div id="assignment-info">

      </div>
    </div>
  </div>
